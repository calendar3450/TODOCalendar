<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/position.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/formDesign.css">
    <link rel="stylesheet" href="css/button.css">
    <title>Momentum</title>
</head>
<body>
    
     <div id="expandButtonJS" class="expandButton">
        <div class="stick stick1">
        </div>
        <div class="stick stick2">
        </div>
        <div class="stick stick3">
        </div>
    </div>

    <aside id="sideBar" style="transform: translateX(-100%);">
    </aside>
    
    <form id="login-form" class="hidden">
    <input required maxlength="15"
     type="text" 
     placeholder="What is your name?"
     class="namePosition"
     />
     <input type="submit" class="loginPosition" value="Log In"/>

    </form>
    <div>
    <span>
    <h1 id="greeting" class="hidden greetingPosition greetingFont"></h1>
    </div>
    <div class="todoPosition">
    <h2 style="text-align: center;">To Do List</h2>
    <form id="todo-form">
        <input type="text" 
        placeholder="Write a To Do and Press Enter" required
        class="todoForm">
    </form>
    
    <ul id="todo-list"></ul>
    <div>
        <progress id="todosProgress" value="10" min="0" max="100"></progress>
    </div>
</div>
    
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    
    <div class="clockDiv">
        <h2 id="clock" class="clockFontAndPosition" >00:00</h2>
    </div>

    <script src="js/expand.js"> </script> 
    <script src="js/greeting.js"> </script> 
    <script src="js/clock.js"></script> 
    <script src="js/todo.js"></script>
    <!-- <script src="js/weather.js"></script> -->
</body>
</html>
