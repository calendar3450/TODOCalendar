<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Momentum</title>
</head>
<style>

</style>
<body>
    <form id="login-form" class="hidden" >
    <input required maxlength="15"
     type="text" 
     placeholder="What is your name?"
     class="namePosition"
     />
     <input type="submit" class="loginPosition" value="Log In"/>

    </form>
    
    <div id="quote" class="quoteStyle">
        <span class="QuoteFont"></span>
        <p></p>
        <span class="lastspan QuoteFont"></span>
    </div>

    <h1 id="greeting" class="hidden greetingPosition"></h1>
    <h2>To Do List</h2>
    <form id="todo-form">
        <input type="text" 
        placeholder="Write a To Do and Press Enter" required>
    </form>
    
    <ul id="todo-list"></ul>

    
    
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <h2 id="greed"> </h2>
    
    <div class="clockDiv">
        <h2 id="clock" class="clockFontAndPosition" >00:00</h2>
    </div>

    <script src="js/greeting.js"> </script> 
    <script src="js/clock.js"></script> 
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <!-- <script src="js/weather.js"></script> -->
</body>
</html>
